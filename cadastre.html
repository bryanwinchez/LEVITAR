  <!-- Fim do Cabecalho -->

  <section id="home"> <!-- Inicio da Seção: Home -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 d-flex">
          <div class="align-self-center">
            <h1 class="display-4">Seja Bem-vindo ao Levitar!</h1>
            <p>
              Faça seu cadastro na nossa escola de levitação e conheça tudo que fazemos para levitar de forma eficaz e
              segura.
            </p>

          </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
          <img src="man-levitacao2.png" class="levitacao">
        </div>
      </div>
    </div>
  </section>
  <hr> <!-- Fim da Seção: Home -->

  <!-- Inicio do Formulário: Cadastre-se -->
  <div class="container">
    <br>
    <form action="https://formsubmit.co/levitar.escola@gmail.com" method="POST">
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" class="form-control" id="nome" name="nome" required placeholder="Insira seu nome completo">
        <div class="valid-feedback">Válido.</div>
        <div class="invalid-feedback">Preencha este campo.</div>
      </div>

      <div class="form-group">
        <label for="dataNascimento" class="form-label">Data de nascimento:</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Insira seu e-mail">
        <span class="input-group-text">@exemplo.com</span>
        <div class="valid-feedback">Válido.</div>
        <div class="invalid-feedback">Preencha este campo.</div>
      </div>

      <div class="form-group form-check">
        <label class="form-check-label">
          <input id="termos" class="form-check-input" type="checkbox" name="remember" required> Eu concordo com os
          termos.
          <div class="valid-feedback">Válido.</div>
          <div class="invalid-feedback">Preencha este campo.</div>
        </label>
      </div>

      <!-- Campos ocultos do formsubmit -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="box" />
      <input type="hidden" name="_next" value="https://levitar.netlify.app/obrigado-cadastre" />

      <button type="submit" class="btn btn-botao">Enviar</button> <!-- Botão Enviar: Feedback -->
      <br>
      <br>
      <p id="mensagem" style="color: green; font-weight: bold;"></p>
    </form>
  </div>
  <br>
  <hr>
  <!-- Fim do Formulário: Cadastre-se -->

            <a href="index.html" class="abaixo">Início</a>

            <a href="https://orangedev.netlify.app/" class="abaixo">Equipe</a>

        </div>
        <div class="col-md-4 d-flex justify-content-end">
          <a href="https://www.instagram.com/levitar.escola/" target="_blank" class="btn btn-outline-dark ml-2">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.facebook.com/groups/1024640566546223" target="_blank" class="btn btn-outline-dark ml-2">
            <i class="fab fa-facebook"></i>
          </a>
        </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script> <!-- Script (ROTEIRO): Bootstrap JS -->

  <script>
    function enviar() {
      if (document.getElementById('termos').checked) {
        alert('Enviado com sucesso!');
        document.getElementById('mensagem').innerText = 'Enviado com sucesso!';
      } else {
        alert('Você precisa concordar com os termos.');
        document.getElementById('mensagem').innerText = '';
      }
    }
  </script> <!-- Script (ROTEIRO): Enviar o feedback -->

</body>
